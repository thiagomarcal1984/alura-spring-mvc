<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee&display=swap">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="logo-container mb-3 p-3 d-flex justify-content-between align-items-center">
        <span class="logo">mudi</span>
        <span>login</span>
    </div>
    <div class="container">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Meus pedidos</h1>
        </div>
        <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="">Todos</a>
                <a class="nav-item nav-link" href="">Aguardando</a>
                <a class="nav-item nav-link" href="">Aprovado</a>
                <a class="nav-item nav-link" href="">Entrege</a>
            </div>
            <a class="btn btn-outline-secondary" href="/pedido/formulario">Novo</a>
        </nav>
        <div class="card mb-3" th:each="pedido: ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 mb-3 col-sm-8">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                            <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
                        </div>
                        <div>Produto</div>
                        <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                    </div>
                </div>
            </div>
        </div>
</div>    
</body>
</html>
